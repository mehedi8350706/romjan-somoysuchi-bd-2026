<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>নির্বাচন</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script>
    // divisions data for JS
    window.divisionsData = {{ divisions | tojson }};
</script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body class="clean-bg">

<div class="clock" id="clock"></div>

<!-- CENTER TRANSPARENT BOX -->
<div class="dashboard-center">
    <form method="POST" action="/result" class="select-glass-box">

        <!-- Division -->
        <select name="division" id="division" required class="glass-input">
            <option value="">বিভাগ নির্বাচন করুন</option>
            {% for div in divisions.keys() %}
            <option value="{{ div }}">{{ div }} বিভাগ</option>
            {% endfor %}
        </select>

        <!-- District (AUTO LOAD FIXED) -->
        <select name="district" id="district" required class="glass-input">
            <option value="">জেলা নির্বাচন করুন</option>
        </select>

        <!-- Date Picker (NOT TYPE) -->
        <input type="date" name="date" class="glass-input"
               min="2026-02-18" max="2026-03-19" required>

        <button type="submit" class="glass-btn">
            সময়সূচি দেখুন
        </button>

    </form>
</div>

<div class="footer">Developed by Mehedi Hasan</div>

</body>
</html>
