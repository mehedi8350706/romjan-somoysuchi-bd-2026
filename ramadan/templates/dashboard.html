<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body{
            background: url("{{ url_for('static', filename='images/salam.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .select-box{
            margin-top: 80px;
        }
        select, input, button{
            padding: 12px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            width: 250px;
            font-size: 16px;
        }
        button{
            background: gold;
            font-weight: bold;
        }
        .footer{
            margin-top: 60px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="select-box">
    <h2>বিভাগ, জেলা ও তারিখ নির্বাচন করুন</h2>

    <form action="/result" method="POST">
        <!-- Division -->
        <select name="division" id="division" required>
            <option value="">বিভাগ নির্বাচন করুন</option>
            {% for div in divisions %}
            <option value="{{ div }}">{{ div }}</option>
            {% endfor %}
        </select>

        <!-- District -->
        <select name="district" id="district" required>
            <option value="">জেলা নির্বাচন করুন</option>
        </select>

        <!-- Date -->
        <br>
        <input type="date" name="date" required>

        <br>
        <button type="submit">সময়সূচী দেখুন</button>
    </form>
</div>

<div class="footer">
    Developed by Mehedi Hasan
</div>

<script>
const divisionData = {{ divisions | tojson }};

document.getElementById("division").addEventListener("change", function(){
    const div = this.value;
    const district = document.getElementById("district");

    district.innerHTML = '<option value="">জেলা নির্বাচন করুন</option>';

    if(divisionData[div]){
        divisionData[div].forEach(d=>{
            const op = document.createElement("option");
            op.value = d;
            op.textContent = d;
            district.appendChild(op);
        });
    }
});
</script>

</body>
</html>
