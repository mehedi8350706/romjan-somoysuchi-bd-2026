<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }} - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='images/salam.jpg') }}") no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 20px;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background: gold;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: orange;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>{{ app_name }}</h2>

    <form action="{{ url_for('result') }}" method="POST">
        <!-- Division -->
        <select name="division" id="division" required>
            <option value="">বিভাগ নির্বাচন করুন</option>
            {% for div in divisions.keys() %}
            <option value="{{ div }}">{{ div }}</option>
            {% endfor %}
        </select>

        <!-- District -->
        <select name="district" id="district" required>
            <option value="">জেলা নির্বাচন করুন</option>
        </select>

        <!-- Date -->
        <input type="date" name="date" required>

        <button type="submit">সময়সূচী দেখুন</button>
    </form>

    <div class="footer">
        Developed by Mehedi Hasan
    </div>
</div>

<!-- Pass divisions data to JS -->
<script>
    window.divisionsData = {{ divisions | tojson }};
</script>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
