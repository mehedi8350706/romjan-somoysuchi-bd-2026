<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ app_name }}</title>

<style>
body{
    margin:0;
    font-family:Poppins, sans-serif;
    color:white;
    text-align:center;
    background: url("{{ url_for('static', filename='images/salam.jpg') }}") no-repeat center center fixed;
    background-size: cover;
}

.box{
    margin-top: 120px;
}

select, input, button{
    padding:12px;
    margin:10px;
    border-radius:10px;
    border:none;
    font-size:16px;
    width:260px;
}

button{
    background: gold;
    font-weight:bold;
    cursor:pointer;
}

.footer{
    position:fixed;
    bottom:10px;
    width:100%;
    text-align:center;
    opacity:0.8;
    font-size:14px;
}
</style>
</head>
<body>

<div class="box">
    <h2>বিভাগ, জেলা ও তারিখ নির্বাচন করুন</h2>

    <form action="/result" method="POST">
        <!-- Division -->
        <select name="division" id="division" required>
            <option value="">বিভাগ নির্বাচন করুন</option>
            {% for div in divisions %}
            <option value="{{ div }}">{{ div }}</option>
            {% endfor %}
        </select>
        <br>

        <!-- District -->
        <select name="district" id="district" required>
            <option value="">জেলা নির্বাচন করুন</option>
        </select>
        <br>

        <!-- Date -->
        <input type="date" name="date" required>
        <br>

        <button type="submit">সময়সূচী দেখুন</button>
    </form>
</div>

<div class="footer">
    Developed by Mehedi Hasan
</div>

<script>
const divisions = {{ divisions | tojson }};

document.getElementById("division").addEventListener("change", function(){
    const selected = this.value;
    const districtSelect = document.getElementById("district");

    districtSelect.innerHTML = '<option value="">জেলা নির্বাচন করুন</option>';

    if(divisions[selected]){
        divisions[selected].forEach(d=>{
            const op = document.createElement("option");
            op.value = d;
            op.textContent = d;
            districtSelect.appendChild(op);
        });
    }
});
</script>

</body>
</html>
